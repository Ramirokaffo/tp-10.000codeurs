<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typographie Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="h4">Balise H1</h1>
        <h2>Balise H2</h2>
        <h3>Balise H3</h3>
        <h4 class="display-1">Balise H4</h4>
        <h5>Balise H5</h5>
        <h6 class="h1">Balise H6</h6>
        <p class="display-2">Mettre en evidence du texte</p>
    </div>
    <div class="container text-center">
        <h2 class="text-end">Liste ordonnée</h2>
        <ol class="list-unstyled">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ol>
        <h2 class="text-start">Liste à puce</h2>
        <ul class="list-inline">
            <li class="list-inline-item">Element 1</li>
            <li class="list-inline-item">Element 2</li>
            <li class="list-inline-item">Element 3</li>
            <li class="list-inline-item">Element 4</li>
            <li class="list-inline-item">Element 5</li>
        </ul>
    </div>
  </body>
</html>
