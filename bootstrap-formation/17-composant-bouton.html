<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap : le composant alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <div class="container p-5">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-danger" disabled>Bouton désactivé</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-dark">Dark</button>
        <hr>
        <a class="btn btn-primary">Primary</a>
        <a class="btn btn-secondary btn-sm">Secondary</a>
        <a class="btn btn-danger btn-lg">Danger</a>
        <a class="btn btn-success">Success</a>
        <a class="btn btn-dark disabled" >Bouton désactivé</a>
    </div>
    <div class="container p-5 mt-5">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-danger" disabled>Bouton désactivé</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-dark">Dark</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
